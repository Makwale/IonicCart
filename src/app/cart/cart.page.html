<ion-header>
    <ion-toolbar>
        <ion-title>Cart</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item-sliding *ngFor="let item of itemList">
        <ion-item>
            <ion-avatar slot="start">
                <img src="{{item.getProduct().getImgURL()}}">
            </ion-avatar>

            <ion-label>{{item.getId()}} {{item.getProduct().getName()}}</ion-label>
        </ion-item>

        <ion-item-options side="start" style="background-color: white;">
            <ion-item-option (click)="decrementQnty(item)">
                <ion-icon name="remove-circle" slot="end"></ion-icon>
            </ion-item-option>

            <ion-item-option>
                <ion-badge slot="end">{{item.getQty()}}</ion-badge>
            </ion-item-option>

            <ion-item-option (click)="incrementQnty(item)">
                <ion-icon name="add-circle" slot="end"></ion-icon>
            </ion-item-option>

        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="delete(item)">
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>

        </ion-item-options>

    </ion-item-sliding>
</ion-content>
