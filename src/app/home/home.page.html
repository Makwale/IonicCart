<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let product of products">
    <ion-avatar slot="start">
      <img src="{{product.getImgURL()}}">
    </ion-avatar>

    <ion-label>{{product.getName()}}</ion-label>
    <ion-button (click)="addToCart(product)" slot="end">Add to cart</ion-button>
  </ion-item>

</ion-content>
